<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron Fighter - The Ultimate Basketball Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        #gameContainer {
            position: relative;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 50%, #8b4513 100%);
            border: 8px solid #fdb927;
            box-shadow: 0 0 50px rgba(253, 185, 39, 0.5);
            width: 100%;
            max-width: 1200px;
            height: auto;
            aspect-ratio: 2 / 1;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #fdb927;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fdb927;
            text-shadow: 3px 3px 0px #552583;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            padding: 15px 30px;
            margin: 10px;
            background: #fdb927;
            color: #552583;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }

        button:hover {
            background: #552583;
            color: #fdb927;
            transform: scale(1.1);
        }

        #controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

        .control-info {
            margin: 10px 0;
            font-size: 0.7em;
        }

        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fdb927;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.8em;
                padding: 10px 20px;
            }

            .control-info {
                font-size: 0.5em;
            }

            canvas {
                border: 6px solid #fdb927;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1>üèÄ LeBron Fighter üèÄ</h1>
            <p style="margin: 20px 0;">The King takes on all challengers!</p>
            <button onclick="startGame()">Start Game</button>
            <div id="controls">
                <div class="control-info">‚¨ÖÔ∏è ‚û°Ô∏è Move | ‚¨ÜÔ∏è Jump | SPACE Attack</div>
                <div class="control-info">Defend the court and defeat all opponents!</div>
            </div>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over!</h1>
            <p id="finalScore" style="margin: 20px 0; font-size: 1.2em;"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>

        <div id="stats" style="display: none;">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">100</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 1200;
        canvas.height = 600;

        // Game state
        let gameState = 'start';
        let score = 0;
        let level = 1;
        let enemies = [];
        let particles = [];
        let basketballs = [];

        // Player object (LeBron)
        const player = {
            x: 100,
            y: 400,
            width: 60,
            height: 80,
            speed: 5,
            jumpPower: 15,
            velocityY: 0,
            gravity: 0.8,
            isJumping: false,
            health: 100,
            attackCooldown: 0,
            direction: 1
        };

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // Enemy class
        class Enemy {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 70;
                this.speed = 2 + Math.random() * 2;
                this.health = 50 + (level * 10);
                this.type = type || 'normal';
                this.direction = -1;
                this.attackCooldown = 0;
            }

            update() {
                // Move towards player
                if (this.x > player.x + 100) {
                    this.x -= this.speed;
                    this.direction = -1;
                } else if (this.x < player.x - 100) {
                    this.x += this.speed;
                    this.direction = 1;
                }

                // Attack logic
                this.attackCooldown--;
                if (Math.abs(this.x - player.x) < 80 && this.attackCooldown <= 0) {
                    this.attack();
                    this.attackCooldown = 60;
                }
            }

            attack() {
                if (Math.abs(this.x - player.x) < 80 && Math.abs(this.y - player.y) < 100) {
                    player.health -= 5;
                    createParticles(player.x, player.y, '#ff0000');
                }
            }

            draw() {
                // Draw enemy (rival player)
                ctx.fillStyle = this.type === 'boss' ? '#ff0000' : '#00ff00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw head
                ctx.fillStyle = '#ffdbac';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y - 10, 15, 0, Math.PI * 2);
                ctx.fill();

                // Health bar
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x, this.y - 20, this.width, 5);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(this.x, this.y - 20, this.width * (this.health / (50 + level * 10)), 5);
            }
        }

        // Basketball projectile
        class Basketball {
            constructor(x, y, direction) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.speed = 10;
                this.direction = direction;
            }

            update() {
                this.x += this.speed * this.direction;
            }

            draw() {
                // Draw basketball
                ctx.fillStyle = '#ff6b35';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Basketball lines
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Particle effects
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.life = 30;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 30;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function drawPlayer() {
            // Draw LeBron
            ctx.fillStyle = '#552583'; // Lakers purple
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw number 23
            ctx.fillStyle = '#fdb927'; // Lakers gold
            ctx.font = '20px Arial';
            ctx.fillText('23', player.x + 15, player.y + 45);
            
            // Draw head
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y - 15, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw crown (because he's the King)
            ctx.fillStyle = '#fdb927';
            ctx.fillText('üëë', player.x + 15, player.y - 25);
        }

        function updatePlayer() {
            // Movement
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
                player.direction = -1;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
                player.direction = 1;
            }

            // Jumping
            if (keys['ArrowUp'] && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }

            // Gravity
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Ground collision
            if (player.y > 400) {
                player.y = 400;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Attack
            player.attackCooldown--;
            if (keys['Space'] && player.attackCooldown <= 0) {
                shootBasketball();
                player.attackCooldown = 20;
            }
        }

        function shootBasketball() {
            basketballs.push(new Basketball(
                player.x + (player.direction > 0 ? player.width : 0),
                player.y + player.height / 2,
                player.direction
            ));
            createParticles(player.x + player.width/2, player.y + player.height/2, '#ff6b35');
        }

        function spawnEnemies() {
            if (enemies.length < 3 + level) {
                const isBoss = Math.random() < 0.1;
                enemies.push(new Enemy(
                    canvas.width - 100,
                    400,
                    isBoss ? 'boss' : 'normal'
                ));
            }
        }

        function updateGame() {
            if (gameState !== 'playing') return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw court lines
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Update and draw player
            updatePlayer();
            drawPlayer();

            // Update and draw enemies
            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();

                // Check collision with basketballs
                basketballs.forEach((ball, ballIndex) => {
                    const dist = Math.hypot(ball.x - enemy.x, ball.y - enemy.y);
                    if (dist < ball.radius + 30) {
                        enemy.health -= 25;
                        basketballs.splice(ballIndex, 1);
                        createParticles(enemy.x, enemy.y, '#ffff00');
                        
                        if (enemy.health <= 0) {
                            enemies.splice(index, 1);
                            score += enemy.type === 'boss' ? 50 : 10;
                            createParticles(enemy.x, enemy.y, '#00ff00');
                        }
                    }
                });

                // Check collision with player
                if (Math.abs(player.x - enemy.x) < 50 && Math.abs(player.y - enemy.y) < 70) {
                    player.health -= 0.1;
                }
            });

            // Update and draw basketballs
            basketballs.forEach((ball, index) => {
                ball.update();
                ball.draw();
                if (ball.x < 0 || ball.x > canvas.width) {
                    basketballs.splice(index, 1);
                }
            });

            // Update and draw particles
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // Spawn enemies
            if (Math.random() < 0.02) {
                spawnEnemies();
            }

            // Level up
            if (score > level * 100) {
                level++;
                createParticles(player.x, player.y, '#fdb927');
            }

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = Math.max(0, Math.floor(player.health));
            document.getElementById('level').textContent = level;

            // Check game over
            if (player.health <= 0) {
                gameOver();
            }

            requestAnimationFrame(updateGame);
        }

        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('stats').style.display = 'block';
            score = 0;
            level = 1;
            player.health = 100;
            player.x = 100;
            player.y = 400;
            enemies = [];
            basketballs = [];
            particles = [];
            updateGame();
        }

        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = `Final Score: ${score} | Level: ${level}`;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // Initial draw
        ctx.fillStyle = '#ffffff';
        ctx.font = '20px "Press Start 2P"';
        ctx.textAlign = 'center';
        ctx.fillText('Press Start to Begin!', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
